<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="content">
      <h1>Tic-Tac-Toe</h1>
      <div id="start-screen">
        <form action="" id="players-data" method="post">
          <div class="player-options">
            <h1>Player 1</h1>
            <div class="field">
              <label for="p1-name">Name</label>
              <input type="text" id="p1-name" placeholder="Player 1" />
            </div>
            <div class="field">
              <label for="player-p1">Player</label>
              <select name="player-p1" id="player-p1">
                <option value="human">Human</option>
                <option value="easy">Bot - Easy</option>
                <option value="hard">Bot - Hard</option>
                <option value="impossible">Bot - Impossible</option>
              </select>
            </div>
            <div class="field">
              <label for="symbol-p1" id="lbl-symbol-p1">X</label>
              <input type="radio" name="symbol" id="symbol-p1" checked hidden />
            </div>
          </div>
          <div class="player-options">
            <h1>Player 2</h1>
            <div class="field">
              <label for="p2-name">Name</label>
              <input type="text" id="p2-name" placeholder="Player 2" />
            </div>
            <div class="field">
              <label for="player-p2">Player</label>
              <select name="player-p2" id="player-p2">
                <option value="human">Human</option>
                <option value="easy">Bot - Easy</option>
                <option value="hard">Bot - Hard</option>
                <option value="impossible">Bot - Impossible</option>
              </select>
            </div>
            <div class="field">
              <label for="symbol-p2" id="lbl-symbol-p2">O</label>
              <input type="radio" name="symbol" id="symbol-p2" hidden />
            </div>
          </div>
          <button id="game-start-btn">Start Game</button>
        </form>
      </div>
      <div id="game-screen">
        <div id="players">
          <div class="player" id="p1"></div>
          <div class="player" id="p2"></div>
        </div>
        <div id="turn"></div>
        <div id="board"></div>
      </div>
      <div id="game-over-screen">
        <div id="game-over-msg">
          <div id="winner"></div>
          <button id="play-again-btn">Play Again</button>
        </div>
      </div>
    </div>
  </body>
</html>
