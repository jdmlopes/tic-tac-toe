<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="start-screen">
      <form action="" id="players-data" method="post">
        <div class="player-options">
          <label for="p1-name">Player 1 Name</label>
          <input type="text" id="p1-name" placeholder="Player 1" />
          <label for="x">X</label>
          <input type="radio" name="symbol" id="x" checked />
          <label for="o">O</label>
          <input type="radio" name="symbol" id="o" />
        </div>
        <div class="player-options">
          <label for="p2-name">Player 2 Name</label>
          <input type="text" id="p2-name" placeholder="Player 2" />
        </div>
        <button>Start Game</button>
      </form>
    </div>
    <div id="game-screen">
      <div id="players">
        <div class="player" id="p1"></div>
        <div class="player" id="p2"></div>
      </div>
      <div id="turn"></div>
      <div id="board"></div>
    </div>
    <div id="game-over-screen">
      <h1>Game Over</h1>
      <div id="winner"></div>
      <button id="play-again-btn">Play Again</button>
    </div>
  </body>
</html>
